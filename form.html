<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather Station
        </title>
    </head>
    <style>
        
        table,th,td
        {
            border: 1px solid #700;
        }
        table
        {
            margin-left: auto;
            margin-right: auto;
        }
        
    </style>
    <body style="background-color: #190; ">
        
        <table>
            <caption>Weather Station</caption>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2"> Temperature </th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <td align="center"><b>Max</b></td>
                <td align="center"><b>Min</b></td>
            </tr>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
          
        </table>
        <form>
            <label for="Fname">First Name:</label><br>
            <input type="text" id="Fname" name="Fname"><br><br>

            <label for="Mname">Middle Name:</label><br>
            <input type="text" id="Mname" name="Mname"><br><br>

            <label for="Lname">Last Name:</label><br>
            <input type="text" id="Lname" name="Lname"><br><br>

            <label for="Cont">Contact Number:</label><br>
            <input type="number" id="Cont" name="CNo"><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <p>Choose Gender</p>
            
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="male">Male</label><br><br>

            <input type="radio" id="Female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
           
            <label for="Hobbies">Choose Your Hobbies</label>

        <select name="Hobbies" id="hobbies">
            <option value="Singing">Singing</option>
            <option value="Dancing">Dancing</option>
            <option value="Reading">Reading</option>
        </select> <br><br>
        <button type="submit" value="Submit">Submit</button><br><br>            
        </form>
